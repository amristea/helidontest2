# This references an OpenJDK container from the
# Docker Hub https://hub.docker.com/_/openjdk/
# Read more about containers on our dev center
# https://devcenter.wercker.com/overview-and-core-concepts/containers/
box: openjdk:8-jdk

# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# https://devcenter.wercker.com/development/pipelines/
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # https://devcenter.wercker.com/development/steps/
  steps:
    # https://github.com/wercker/step-maven
    - wercker/maven:
        goals: install
        cache_repo: true
        version: 3.5.2
        maven_opts: -DskipTests
      
    - internal/docker-build:
        dockerfile: target/Dockerfile
        image-name: helidontest2
      
# Push to dockerhub
push:
  steps:
    - internal/docker-push:
        image-name: helidontest2
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: latest
        repository: $DOCKER_REPONAME/helidontest2
        cmd: "curl http://localhost:8080/students/mysqlstatus"
        
# Deploy to kubernetes
deploy:
  box: maven:3.5.2-jdk-8
  steps:
    - script:
        name: Set kubeconfig variable
        code:  |
           curl $KUBE_OS_CONFIG -o kubeconfig
           export KUBECONFIG=kubeconfig
           
    - wercker/kubectl@3.9.0:
        command: get nodes
      
    - wercker/kubectl@3.9.0:
        command: apply -f /pipeline/source/target/app.yaml
        
  after-steps:
    - script: 
        name: Remove kubeconfig
        code: rm -rf kubeconfig
