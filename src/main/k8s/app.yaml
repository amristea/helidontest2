kind: Service
apiVersion: v1
metadata:
  name: helidontest2
  labels:
    app: helidontest2
spec:
  type: NodePort
  selector:
    app: helidontest2
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  - port: 3306
    targetPort: 3305
    name: mysql
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: helidontest2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: helidontest2
        version: v1
    spec:
      containers:
      - name: helidontest2
        image: docker.io/amristea2/helidontest2:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
      - name: mysql
        image: mysql:5.6
        env:
          # Use secret in real usage
        - name: MYSQL_ROOT_PASSWORD
          value: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: mysql-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi